<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSchool Cloud - Local Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .hide { display: none !important; }
    </style>
</head>
<body>

    <div id="login-view" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900 p-4">
        <div class="bg-white p-10 rounded-[2.5rem] w-full max-w-md shadow-2xl text-center">
            <h1 class="text-3xl font-black text-indigo-600 mb-8 italic">SMART<span class="text-slate-900">ERP.</span></h1>
            <div class="space-y-4">
                <input type="text" id="log-user" class="w-full p-4 bg-slate-100 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500 font-bold" placeholder="Username (admin)">
                <input type="password" id="log-pass" class="w-full p-4 bg-slate-100 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500 font-bold" placeholder="Password (123)">
                <button onclick="authLogin()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition">MASUK</button>
            </div>
        </div>
    </div>

    <div id="app-view" class="hide min-h-screen flex">
        <aside class="w-72 bg-white border-r p-8 fixed h-full flex flex-col">
            <h2 class="text-2xl font-black text-indigo-600 mb-10 italic">ERP MENU</h2>
            <nav class="space-y-3 flex-1">
                <button onclick="showSiswa()" class="nav-btn w-full text-left p-4 hover:bg-indigo-50 rounded-2xl font-bold text-slate-500 transition"><i class="fas fa-users mr-3"></i> Data Siswa</button>
                <button onclick="showGuru()" class="nav-btn w-full text-left p-4 hover:bg-indigo-50 rounded-2xl font-bold text-slate-500 transition"><i class="fas fa-chalkboard-teacher mr-3"></i> Data Guru</button>
                <button onclick="showAbsensi()" class="nav-btn w-full text-left p-4 hover:bg-indigo-50 rounded-2xl font-bold text-slate-500 transition"><i class="fas fa-calendar-check mr-3"></i> Absensi</button>
                <button onclick="location.reload()" class="w-full text-left p-4 text-red-500 font-bold mt-10 hover:bg-red-50 rounded-2xl transition"><i class="fas fa-power-off mr-3"></i> Logout</button>
            </nav>
        </aside>

        <main class="ml-72 p-10 w-full" id="root-content"></main>
    </div>

    <script src="login.js"></script>
    <script src="siswa.js"></script>
    <script src="guru.js"></script>
    <script src="absensi.js"></script>
</body>
</html>
